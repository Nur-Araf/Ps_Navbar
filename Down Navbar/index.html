<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>NavBar</title>
</head>
<body class="bg-blue-950">
    <nav class="bg-gray-900 p-5 shadow md:flex md:justify-between md:items-center">
        <div class="text-white flex justify-between items-center">
            <span class="text-2xl cursor-pointer flex justify-between items-center">
                <img src="img/Modern Creative C Letter Free Logo.png" class="h-14 w-14 rounded">
                <div class="mx-4">
                    <div class="pl-12">
                        SR
                    </div>
                    <div>
                        Digital Services
                    </div>
                </div>
            </span>
            <span class="text-5xl mx-4 cursor-pointer md:hidden block" onclick="Menu(this)">
                <ion-icon name="menu"></ion-icon>
            </span>
        </div>

        <ul class="text-white bg-gray-900 md:flex md:items-center 
        py-4 md:py-0 pl-6 md:pl-0 z-[-1] md:z-auto w-full md:w-auto
        absolute md:static left-0 md:opacity-100 opacity-0 top-[-400px]
        transition-top ease-in duration-500 transition-opacity">
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-blue-600">Home</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-blue-600">Services</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-blue-600">About</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-blue-600">Contact</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-blue-600">CEO</a>
            </li>
        </ul>
    </nav>
    

    <script>
        function Menu(e) {
            let list = document.querySelector('ul');
            if (e.querySelector('ion-icon').name === 'menu') {
                e.querySelector('ion-icon').name = 'close';
                list.classList.add('top-[80px]');
                list.classList.add('opacity-100');
            } else {
                e.querySelector('ion-icon').name = 'menu';
                list.classList.remove('top-[80px]');
                list.classList.remove('opacity-100');
            }
        }
    </script>
</body>
</html>
